micronaut.application.name=profile-register
micronaut.server.port=8081
liquibase.datasources.default.change-log=classpath\:db/liquibase-changelog.xml

# Datasource configuration
datasources.default.driver-class-name=org.postgresql.Driver
datasources.default.url=jdbc:postgresql://localhost:5432/foodbear_db
datasources.default.username=postgres
datasources.default.password=test
datasources.default.dialect=org.hibernate.dialect.PostgreSQLDialect
datasources.default.hibernate.hbm2ddl.auto=update
datasources.default.hibernate.show_sql=true

# CORS configuration
micronaut.server.cors.enabled=true
micronaut.server.cors.configurations.angularApp.allowed-origins=http://localhost:4200
micronaut.server.cors.configurations.angularApp.allowed-methods=OPTIONS,GET,POST,PUT,DELETE
micronaut.server.cors.configurations.angularApp.allowed-headers=Content-Type,Authorization

# JPA configuration
jpa.default.packages-to-scan=com.mk
jpa.default.properties.hibernate.hbm2ddl.auto=update
jpa.default.properties.hibernate.show_sql=true


