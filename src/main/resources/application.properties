#Wed Jan 17 14:00:44 UTC 2024
micronaut.application.name=profile-register
# SWAGGER
micronaut.router.static-resources.swagger.paths=classpath\:META-INF/swagger
micronaut.router.static-resources.swagger-ui.mapping=/swagger-ui/**
micronaut.router.static-resources.swagger-ui.paths=classpath\:META-INF/swagger/views/swagger-ui
micronaut.router.static-resources.swagger.mapping=/swagger/**
micronaut.security.rules.swagger-ui.pattern=/swagger-ui/**
micronaut.security.rules.swagger-ui.http-method=GET
micronaut.security.rules.swagger-ui.access=ANONYMOUS
micronaut.security.rules.swagger.pattern=/swagger/**
micronaut.security.rules.swagger.http-method=GET
micronaut.security.rules.swagger.access=ANONYMOUS
# CORS configuration
micronaut.server.cors.enabled=true
micronaut.server.cors.configurations.angularApp.allowed-origins=http://localhost:4200
micronaut.server.cors.configurations.angularApp.allowed-methods=OPTIONS,GET,POST,PUT,DELETE
micronaut.server.cors.configurations.angularApp.allowed-headers=Content-Type,Authorization

